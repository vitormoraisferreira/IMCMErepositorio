<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IMCMe - Calculadora de IMC</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="titulo-projeto">IMCMe</h1>
    <h2 class="subtitulo">Calculadora de IMC</h2>

    <form id="form-imc">
      <label for="peso">Peso (kg):</label><br>
      <input type="number" id="peso" name="peso" step="0.1"><br><br>

      <label for="altura">Altura (m):</label><br>
      <input type="number" id="altura" name="altura" step="0.01"><br><br>

      <input type="submit" value="Calcular IMC">
    </form>

    <p class="mensagem" id="resultado">O resultado do IMC aparecer√° aqui.</p>
  </div>

  <script src="java.js"></script>
</body>
</html>
